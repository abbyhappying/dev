{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
    <style>
        body {
            background-color: grey;
        }
    </style>

    <div class="container bg-white shadow-md p-5 form-layout">
        <h3>Password reset</h3>
        <hr>
        <br>
        <p>Forgotten your password? Enter your email address below and we'll email you for resetting password</p>
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <input type="Submit" class="btn btn-primary navbar-btn text-white w-100 p-2" name="Send email">
        </form>
    </div>

{% endblock %}
